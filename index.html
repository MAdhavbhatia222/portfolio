<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinit-I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }

        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #signup {
            text-align: center;
            padding: 20px;
        }

        input[type="email"] {
            padding: 10px;
            width: 80%;
        }

        #testimonial {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        blockquote {
            font-style: italic;
        }

        /* Styling for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: center;
            }
            button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="showPopup('ideas')">Ideas</button>
        <button onclick="showPopup('mentors')">Mentors</button>
        <button onclick="showPopup('investment')">Investment</button>
        <button onclick="showPopup('hire')">Hire</button>
    </div>
    
    <div id="content">
        <img src="your-logo.png" alt="Your Logo" />
        <p>Your pitch content goes here.</p>
    </div>
    
    <div id="signup">
    <form method="post" action="signup.php">
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <button type="submit">Sign Up</button>
    </form>
    </div>
    
    <div id="testimonial">
        <blockquote>
            "Infinit-I has truly been our saving grace, rescuing us from a state of confusion and empowering us to connect with the world. - Anonymous"
        </blockquote>
    </div>

    <!-- Modal for email sign-up -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage">Enter your email to access content.</p>
            <input type="email" id="modalEmail" placeholder="Enter your email">
            <button onclick="closeModal(); showMessage('Thank you for signing up!')">Sign Up</button>
        </div>
    </div>

    <script>
        function showPopup(type) {
            var modal = document.getElementById('emailModal');
            var modalMessage = document.getElementById('modalMessage');
            var modalEmail = document.getElementById('modalEmail');

            switch (type) {
                case 'ideas':
                    modalMessage.textContent = 'Enter your email to access Ideas';
                    break;
                case 'mentors':
                    modalMessage.textContent = 'Enter your email to access Mentors';
                    break;
                case 'investment':
                    modalMessage.textContent = 'Enter your email to access Investment';
                    break;
                case 'hire':
                    modalMessage.textContent = 'Enter your email to access Hire';
                    break;
                case 'signup':
                    modalMessage.textContent = 'Enter your email to sign up!';
                    break;
            }

            modal.style.display = 'block';
            modalEmail.focus();
        }

        function closeModal() {
            var modal = document.getElementById('emailModal');
            modal.style.display = 'none';
        }

        function showMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
