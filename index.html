<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        /* Add your CSS styles here */
        /* Style the buttons, logo, and text box as needed */
    </style>
</head>
<body>
    <div id="header">
        <button onclick="showPopup('ideas')">Ideas</button>
        <button onclick="showPopup('mentors')">Mentors</button>
        <button onclick="showPopup('investment')">Investment</button>
        <button onclick="showPopup('hire')">Hire</button>
    </div>
    
    <div id="content">
        <img src="your-logo.png" alt="Your Logo" />
        <p>Your pitch content goes here.</p>
    </div>
    
    <div id="signup">
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="showPopup('signup')">Sign Up</button>
    </div>
    
    <div id="testimonial">
        <blockquote>
            "Your testimonial quote goes here."
        </blockquote>
    </div>

    <script>
        // JavaScript for showing popups
        function showPopup(type) {
            var popupMessage = '';
            switch (type) {
                case 'ideas':
                    popupMessage = 'Enter your email to access Ideas';
                    break;
                case 'mentors':
                    popupMessage = 'Enter your email to access Mentors';
                    break;
                case 'investment':
                    popupMessage = 'Enter your email to access Investment';
                    break;
                case 'hire':
                    popupMessage = 'Enter your email to access Hire';
                    break;
                case 'signup':
                    popupMessage = 'Thank you for signing up!';
                    break;
            }
            alert(popupMessage);
        }
    </script>
</body>
</html>
